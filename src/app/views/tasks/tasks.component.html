<div class="card">
  <div class="card-header pb-0">
    <div class="row">
      <div class="col-lg-6 col-7">
        <h6>Tasks</h6>
        <p class="text-sm mb-0">
          <i class="fa fa-check text-info" aria-hidden="true"></i>
          <span class="font-weight-bold ms-1">30 done</span> this month
        </p>
      </div>
      <div class="col-lg-6 col-5 my-auto text-end">
        <div class="dropdown float-lg-end pe-4">
          <a class="cursor-pointer" id="dropdownTable" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-ellipsis-v text-secondary"></i>
          </a>
          <ul class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5" aria-labelledby="dropdownTable">
            <li><a class="dropdown-item border-radius-md" href="javascript:;">Action</a></li>
            <li><a class="dropdown-item border-radius-md" href="javascript:;">Another action</a></li>
            <li><a class="dropdown-item border-radius-md" href="javascript:;">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body px-0 pb-2">
    <div class="table-responsive">
      <table class="table align-items-center mb-0">
        <thead>
        <tr>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Id</th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Category</th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Priority</th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks">
          <td>
            <div class="align-middle text-center text-sm">
              <div>
                <h6 class="mb-0 text-sm">{{task.title}}</h6>

              </div>
            </div>
          </td>
          <td>
            <div class="align-middle text-center text-sm">
              <div>
                <h6 class="mb-0 text-sm">{{task.id}}</h6>

              </div>
            </div>
          </td>
          <td class="align-middle text-center text-sm">
            <span class="text-xs font-weight-bold"> {{task.category?.title}} </span>
          </td>
          <td class="align-middle">
            <div class="progress-wrapper w-75 mx-auto">
              <div class="progress-info">
                <div class="progress-percentage">
                  <span class="text-xs font-weight-bold">{{task.priority?.title}}</span>
                </div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-gradient-info w-60" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </td>
          <td class="align-middle">
            <div class="progress-wrapper w-75 mx-auto">
              <div class="progress-info">
                <div class="progress-percentage">
                  <span class="text-xs font-weight-bold">{{task.completed}}</span>
                </div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-gradient-info w-60" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </td>
          <td class="align-middle text-center text-sm">
            <span class="text-xs font-weight-bold"> {{task.date?.getFullYear()}} </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
